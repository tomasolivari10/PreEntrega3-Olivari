<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Pre Entrega 3</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                BetsTennis
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <br>
        <br>

        <h1>Registro de Usuario</h1>
        <form>
            <label for="nombre-input">Nombre Completo:</label>
            <input type="text" id="nombre-input" required>

            <label for="edad-input">Edad:</label>
            <input type="number" id="edad-input" required>

            <label for="pais-input">País de Residencia:</label>
            <input type="text" id="pais-input" required>

            <button id="enviar-button">Enviar</button>
        </form>

        <br>

        <div id="evento-container">
            <h2>Eventos Disponibles:</h2>
            <br>
            <h3>Roland Garros</h3>
            <br>
            <ul id="partidos-list">

            </ul>
            <p>Selecciona el número del partido en el que deseas apostar:</p>
            <input type="number" id="indice-partido" placeholder="Índice del partido">
            <br>
            <br>
            <button id="apostar-btn">Ganancias</button>
            <div id="apuesta-container">
                <!-- Aquí se mostrará la tarjeta de apuesta seleccionada -->
            </div>
        </div>

        <br>

        <p>Ingresa la cantidad de dinero que deseas apostar:</p>
        <input type="number" id="cantidad-apuesta" placeholder="Cantidad de apuesta">
        <br>
        <br>
        <button id="calcular-ganancia-btn">Calcular Ganancia</button>

        <br>
        <br>
    </div>


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
        </script>

</body>

</html>
